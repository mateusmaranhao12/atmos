<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATMOS Powered</title>
    <link rel="shortcut icon" type="imagex/png" href="./imgs/icon.png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Estilo personalizado -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!--Navbar-->
    <nav class="navbar navbar-expand-lg atmos-nav">
        <div class="container">

            <!-- Logo -->
            <a class="navbar-brand" onclick="getAgencia()">
                <img class="logo_navbar" src="./imgs/logo.png" alt="Logo">
            </a>

            <!-- Botão mobile -->
            <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Menu -->
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav gap-4">

                    <li class="nav-item">
                        <a class="nav-link atmos-link" href="#">O residencial</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link atmos-link" href="#">Lazer</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link atmos-link" href="#">Plantas</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link atmos-link" href="#">Implantação</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link atmos-link" href="#">Localização</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link atmos-link" href="#">Contato</a>
                    </li>

                </ul>
            </div>

        </div>
    </nav>

    <!--Secao Hero-->
    <section class="hero-section">
        <div class="hero-overlay">
            <div class="container h-100">
                <div class="row align-items-center h-100">

                    <!-- Texto da esquerda -->
                    <div class="col-lg-6 mb-5 mb-lg-0">
                        <div class="hero-text-box">
                            <p>
                                Viva bem. <span>Invista</span> melhor.<br>
                                Em <span>Nova Iguaçu.</span>
                            </p>
                        </div>

                        <div class="hero-location-pill">
                            Nova Iguaçu - RJ
                        </div>
                    </div>

                    <!-- Form da direita -->
                    <div class="col-lg-4 offset-lg-2">
                        <div class="hero-form-card">
                            <h2>RECEBA AGORA:</h2>
                            <p class="hero-form-subtitle">
                                Registre-se para receber a<br>
                                tabela de venda disponível e<br>
                                mais detalhes!
                            </p>

                            <form>
                                <div class="mb-3">
                                    <input type="text" class="form-control hero-input" placeholder="Nome*">
                                </div>

                                <div class="mb-3">
                                    <input type="email" class="form-control hero-input" placeholder="E-mail*">
                                </div>

                                <div class="mb-4">
                                    <input type="tel" class="form-control hero-input" placeholder="Telefone*">
                                </div>

                                <button type="submit" class="hero-btn w-100">
                                    enviar
                                </button>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
        integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
        crossorigin="anonymous"></script>

    <script src="./js/scripts.js"></script>

</body>

</html>
